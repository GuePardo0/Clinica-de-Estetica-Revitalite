<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Clínica de Estética Revitalité</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="logoerodape">
            <img class="logo" src="revitalite.png" alt="Logo"/>
        </div>
        <div class="divimagem" style="background-color: #FFFFFF">
            <img class="imagem" src="agendamentos.png" alt="Agende seu Atendimento"/>
        </div>
        <div id="fomulario">
            <div class="inputdiv">
                <label class="labels">Nome completo:</label>
                <input type="text" id="full-name" name="full-name" autocomplete="name" required>
            </div>
            <div class="inputdiv">
                <label class="labels">E-mail:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="inputdiv">
                <label class="labels">Telefone:</label>
                <input type="tel" id="telephone" name="telephone" autocomplete="tel" required>
            </div>
            <div class="inputdiv">
                <label class="labels">Serviço:</label>
                <input type="text" id="service" name="service" autocomplete="off">
            </div>
        </div>
        <div class="submit">
            <button class="submitbutton" type="submit">Enviar</button>
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html">Home</a> |</li>
                <li><a href="agendamentos.html">Agendamentos</a> |</li>
                <li><a href="produtos.html">Produtos</a> |</li>
                <li><a href="eventos.html">Eventos</a></li>
            </ul>
        </div>
        <div class="logoerodape">
            <div class="logodiv">
                <img class="logo" src="revitalite.png" alt="Logo"/>
            </div>
            <div class="contatos">
                <div class="iconediv">
                    <img class="icone" src="iconetelefone.png" alt="telefone"/>
                    <img class="icone" src="iconewhatsapp.png" alt="whatsapp"/>
                    <img class="icone" src="iconeemail.png" alt="email"/>
                </div>
                <div class="iconenomediv">
                    <p class="iconenome">(91) 99393-2753</p>
                    <p class="iconenome">(91) 99393-2753</p>
                    <p class="iconenome">reviltalite@gmail.com</p>
                </div>
            </div>
        </div>
    </body>
</html>
